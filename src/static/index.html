<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="static/style.css">
    <title>Rust TODO</title>
  </head>

  <body>
    <div class="container" ng-app="app">
      <div ng-controller="ctrl">
        <h1 class="text-center text-info"><img src="static/logo.png"> Rust ToDo</h1>
        <div class="panel panel-info">
          <div class="panel-body">
            <div class="row">
              <p class="text-center">一个使用 Rust web 框架 Gotham + Diesel 构建的 todo Demo</p>
            </div>
            <div class="row">
              <ul class="list-group col-md-2 col-md-offset-5">
                <li class="list-group-item"><a href="https://www.rust-lang.org/">Rust</a></li>
                <li class="list-group-item"><a href="https://gotham.rs/">Gotham</a></li>
                <li class="list-group-item"><a href="https://diesel.rs/">Diesel</a></li>
              </ul>
            </div>
            <hr>
            <span class="col-md-2 col-md-offset-10">By: <a href="https://github.com/PrivateRookie">PrivateRookie</a></span>
          </div>
        </div>
        <hr>
        <todo-item ng-repeat="item in events | orderBy: 'created_at'"></todo-item>
        <hr>
        <div class="row">
          <form role="form" name="eventForm">
            <div class="form-group">
              <input type="text" class="form-control" name="contentInput" ng-model="content" required="true">
            </div>
            <div class="btn-group pull-right">
              <button class="btn btn-info" ng-click="getEvents()">刷新</button>
              <button class="btn btn-success" ng-click="createEvent()"
                ng-disabled="eventForm.contentInput.$invalid">创建</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="static/script.js"></script>

</html>
